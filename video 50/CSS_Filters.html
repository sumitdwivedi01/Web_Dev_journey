<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            width: 200px;
            /* filter: blur(2px); */
            filter: drop-shadow(16px 16px 20px red) invert(1) opacity(0.1);
            /* filter: opacity(0.75);*/
        } 
    </style>
</head> 
<body>
    <div class="container"><img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt=""></div>
</body>
</html>
