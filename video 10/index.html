<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inseting media video & using controls
    </title>
</head>
<body>

        <video src="portfolio.mp4" width="555" poster="poster.jpg" loop muted controls></video>
    

        <audio src="sigma.mp3" controls> </audio>
    

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <img src="image.svg" alt="svg image"> 
        <!-- using image tag for svg -->
         <br>
         <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="width" height="400" frameborder="0"></iframe> -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/vnnlUCLfn6I?si=mSwl5XvdfqnOFmo4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
