<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma course Form</title>
</head>

<body>
    <h1>Form to apply for a Web developer in Google</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" name="username" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <label for="">Enter Your Password</label>
            <input type="password" name="password" placeholder="Enter your password ">
        </div>
        <div>
            <h5><label for="gender">Choose your gender</label></h5>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe"value="yes">
            <label for="subscribe">I have read all the instructions</label>
        </div>
        <div>
            <label for="comment">Please leave your comment here</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="5">enter your comment...</textarea>
        </div>
        <div>
           <select name="mobile phone" id="mobile phone">
            <option value="apple">apple</option>
            <option value="poco">poco</option>
            <option value="motorola">motorola</option>
           </select>
        </div>
    </form>

</body>

</html>
